<div class="results-container">
    <div class="results-title">
        <h3>Results</h3>
    </div>
    <div class="total-results">{{totalCorrectAnswers}} of {{totalQuestions}} questions answered correctly</div>
    <div class="detailed-results">
        <div class="detailed-results-header">
            <h5>Categories</h5>
        </div>
        <div class="detailed-results-title">
            <h3>Category Score</h3>
        </div>
        <div class="detailed-results-score">
            <div *ngFor="let score of results" class="score">
                <div class="category"><h3>{{score.category}}</h3></div>
                <div class="dash"></div>
                <div class="result"><h4>{{score.numberOfCorrectAnswers}} of {{score.numberOfQuestions}}</h4></div>
            </div>
        </div>
        <div class="overall">
            <div class="category"><h3>Overall</h3></div>
            <div class="dash"></div>
            <div class="result"><h4>{{totalCorrectAnswers}} of {{totalQuestions}}</h4></div>
        </div>
    </div>
    <div class="continue"><button class="continue-btn" (click)="refresh()">Click here to continue</button></div>
</div>
